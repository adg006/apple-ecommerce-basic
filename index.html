<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="shortcut icon" href="img/icons/home-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- SECTION-1 -->

        <section class="section-1" id="home">
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>

            <nav class="navbar">
                <a href="#iphone" class="navbar-link">iPhone12</a>
                <a href="#macbook" class="navbar-link">MacBook Air</a>
                <a href="#watch" class="navbar-link">Watch</a>
                <a href="#airpods" class="navbar-link">AirPods</a>  
            </nav>

            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="img/iphone.png" />
                    </div>
                    <div class="back-side">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>

                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>

                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>

                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>

                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>

                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                </div>
            </div>

            <div class="section-1-banner">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span>- Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>

            <div class="slideshow"></div>
        </section>

        <!-- SECTION-2 -->

        <section class="section-2" id="iphone">
            <h1 class="section-2-heading">iPhone12</h1>

            <div class="iphones">
                <img src="img/iPhone 12/iphones-1-img.png" class="iphone-img-1">
                <img src="img/iPhone 12/iphones-2-img.png" class="iphone-img-2">
            </div>

            <div class="iphone-btns">
                <a href="#" class="iphone-btn">
                    <span>learn more</span>
                </a>

                <a href="#" class="iphone-btn">
                    <span>shop</span>
                </a>
            </div>
        </section>

        <!-- SECTION-3 -->

        <section class="section-3" id="macbook">
            <h1 class="section-3-heading">macbook air</h1>

            <div class="section-3-content">
                <img src="img/MacBook/macbook-screen.png" class="macbook-img-1" />

                <img src="img/MacBook/macbook-keyboard.png" class="macbook-img-2" />

                <div class="loading-wrapper">
                    <div class="loading">
                        <i class="fab fa-apple"></i>

                        <div class="progress-bar"></div>
                    </div>

                    <div class="macbook-info">
                        <h2 class="macbook-info-heading">light. speed.</h2>

                        <p class="macbook-price">Starting at $999</p>

                        <button class="macbook-btn">buy now</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION-4 -->

        <section class="section-4" id="watch">
            <div class="watches">
                <div class="watch-bands">
                    <img src="img/watches/watch-band-1.jpg" class="watch-band-img" />
                    
                    <img src="img/watches/watch-band-2.jpg" class="watch-band-img" />

                    <img src="img/watches/watch-band-3.jpg" class="watch-band-img" />

                    <img src="img/watches/watch-band-4.jpg" class="watch-band-img" />

                    <img src="img/watches/watch-band-5.jpg" class="watch-band-img" />

                    <img src="img/watches/watch-band-6.jpg" class="watch-band-img" />

                    <img src="img/watches/watch-band-7.jpg" class="watch-band-img" />

                    <img src="img/watches/watch-band-8.jpg" class="watch-band-img" />

                    <img src="img/watches/watch-band-9.jpg" class="watch-band-img" />
                </div>

                <div class="watch-cases">
                    <img src="img/watches/watch-case-1.png" class="watch-case-img" />
                    
                    <img src="img/watches/watch-case-2.png" class="watch-case-img" />

                    <img src="img/watches/watch-case-3.png" class="watch-case-img" />

                    <img src="img/watches/watch-case-4.png" class="watch-case-img" />

                    <img src="img/watches/watch-case-5.png" class="watch-case-img" />

                    <img src="img/watches/watch-case-6.png" class="watch-case-img" />

                    <img src="img/watches/watch-case-7.png" class="watch-case-img" />

                    <img src="img/watches/watch-case-8.png" class="watch-case-img" />

                    <img src="img/watches/watch-case-9.png" class="watch-case-img" />
                </div>
                
            </div>

            <a href="#" class="watch-control watch-top-control">
                <i class="fas fa-angle-up"></i>
            </a>

            <a href="#" class="watch-control watch-right-control">
                <i class="fas fa-angle-right"></i>
            </a>

            <a href="#" class="watch-control watch-bottom-control">
                <i class="fas fa-angle-down"></i>
            </a>

            <a href="#" class="watch-control watch-left-control">
                <i class="fas fa-angle-left"></i>
            </a>

            <button class="watch-btn">buy now</button>
        </section>

        <section class="section-5" id="airpods">
            <div class="airpods">
                <h1 class="section-5-heading">AirPods</h1>

                <img src="img/AirPods/airpods-1.png" class="airpods-img-1" />

                <img src="img/AirPods/airpods-2.png" class="airpods-img-2" />

                <div class="airpods-buttons">
                    <button class="airpod-btn">learn more</button>
                    <button class="airpod-btn">buy</button>
                </div>
            </div>
        </section>

        <section class="section-6">
            <div class="section-6-icons">
                <a href="#home" class="icon-link">
                    <img src="img/icons/home-icon.png">
                </a>

                <a href="#iphone" class="icon-link">
                    <img src="img/icons/iphone -icon.png">
                </a>

                <a href="#macbook" class="icon-link">
                    <img src="img/icons/macbook-icon.png">
                </a>

                <a href="#watch" class="icon-link">
                    <img src="img/icons/watch-icon.png">
                </a>

                <a href="#airpods" class="icon-link">
                    <img src="img/icons/airpods-icon.png">
                </a>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
